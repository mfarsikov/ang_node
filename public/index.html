<!DOCTYPE html>
<html lang="en">

<head>
    <script src="angular.js"></script>
    <script src="angular-route.min.js"></script>
    <script src="angular-drag-and-drop-lists.js"></script>
    <script src="routes/route.js"></script>
    <script src="routes/notes/notes.js"></script>
    <script src="routes/viewSection/viewSection.js"></script>
    <script src="routes/userForm/userForm.js"></script>
    <script src="routes/login/userService.js"></script>
    <script src="routes/login/loginController.js"></script>

    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title></title>
</head>
<body ng-app="sectionsApp">

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <div class="navbar-brand">Notes tutorial app</div>
        </div>
        <div id="navbar" class="navbar-collapse collapse"
             ng-controller="LoginController"
             >
            <form class="navbar-form navbar-right" ng-hide="loggedId">
                <div class="form-group">
                    <input type="text" placeholder="Username" class="form-control" ng-model="userName" >
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Password" class="form-control" ng-model="password" >
                </div>
                <button type="submit" class="btn btn-success" ng-click="login()">Sign in</button>
                <a class="btn btn-primary" ng-href="#/register">Register</a>
            </form>
        </div>
        <!--/.navbar-collapse -->
    </div>
</nav>

<div class="jumbotron">
    <div class="container">
        <h2>
            <span class="glyphicon glyphicon-edit"></span>
            Keep your notes in order
        </h2>

        <p>
            A simple application to keep your own notes in order.
        </p>
    </div>
</div>

<div class="container" ng-view>


</div>
</body>
</html>
